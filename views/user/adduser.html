<form role="form">
	<fieldset>
	<legend>Edit user info:</legend>
		<div class="form-group">
			<label for="fname">First name:</label>
			<input type="text" id="fname" class="form-control" ng-model="formData.fname">
		</div>
		<div class="form-group">
			<label for="lname">Last name:</label>
			<input type="text" id="lname" class="form-control" ng-model="formData.lname">
		</div>
		<div class="form-group">
			<label for="username">New username:</label>
			<input type="text" id="username" class="form-control" ng-model="formData.username">
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" id="password" class="form-control" ng-model="formData.password">
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" id="email" class="form-control" ng-model="formData.email">
		</div>
		<div class="form-group">
			<label for="phone">Phone:</label>
			<input type="number" id="phone" class="form-control" ng-model="formData.phone">
		</div>
		<button type="submit" class="btn btn-primary" style="float: right;" ng-click="addUser(formData)">Submit</button>
	</fieldset>
</form>

<pre>
	{{formData}}
</pre>
