<html lang="en" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>The Flying Dutchman</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body ng-app="Dutchman">
  <div class="header">
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="">The Flying Dutchman</a>
        </div>
        <div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="">Home</a></li>
            <li ><a href="">Order history</a></li>
            <li ><a href="">Inventory</a></li>
          </ul>

          <div class="col-sm-3 col-md-3 pull-right">
            <form class="navbar-form" role="search">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search.." ng-model="query">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </nav>    
  </div>


  <div class="container">
    <div class="row">
      <h1>Products</h1>
      <hr>
      <!-- Here the views get rendered -->
      <div ng-view></div>
    </div>
    <div id="topRight">
      <order-pane></order-pane>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
  <script src="js/angular/angular.js"></script>
  <script src="js/angular-route/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.min.js"></script>
  <script src="js/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="js/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="js/app.js"></script>
  <script src="js/ProductsController.js"></script>
  <script src="js/ProductsFactory.js"></script>
  <script src="js/Directives.js"></script>
  <script src="js/OrderController.js"></script>
  <script src="js/OrderService.js"></script>
</body>
</html>
